<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #fffaf0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .video-title {
            color: #c0392b;
            text-transform: uppercase;
            margin-bottom: 25px;
            border-bottom: 2px solid #d4a017;
            display: inline-block;
            padding-bottom: 10px;
        }
        .video-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        /* Giúp video hiển thị chuẩn tỷ lệ 16:9 trên mọi thiết bị */
        .iframe-responsive {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* Tỷ lệ 16:9 */
        }
        .iframe-responsive iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        .video-description {
            margin-top: 20px;
            font-style: italic;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <h2 class="video-title">Video Chúc Tết Bính Ngọ 2026</h2>

    <div class="video-container">
        <div class="iframe-responsive">
            <iframe 
                src="hehe.mp4" 
                title="YouTube video player" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        
        <div class="video-description">
            <p>"Tét đến mọi người đèu vui vẽ nhảy với nhau. <br> 
            cùng với mình nào!"</p>
        </div>
    </div>

</body>
</html>
