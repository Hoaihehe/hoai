<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #fffaf0;
            padding: 20px;
            margin: 0;
        }
        .gallery-container {
            max-width: 700px; /* Giới hạn độ rộng để xem trên máy tính không bị quá to */
            margin: 0 auto;
        }
        .gallery-item {
            background: white;
            margin-bottom: 30px; /* Khoảng cách giữa các ảnh */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #d4a017;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .caption {
            padding: 15px;
            text-align: center;
        }
        .caption h3 {
            margin: 0 0 10px 0;
            color: #c0392b;
            font-size: 1.2rem;
        }
        .caption p {
            margin: 0;
            color: #555;
            font-size: 0.95rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="gallery-container">
    <div class="gallery-item">
        <img src="hoamai.JPG" alt="Hoa Mai Vàng">
        <div class="caption">
            <h3>Hoa Mai Vàng Phú Quý</h3>
            <p>Biểu tượng của sự may mắn, thịnh vượng và hạnh phúc trong ngày Tết miền Nam.</p>
        </div>
    </div>

    <div class="gallery-item">
        <img src="mualan.JPG" alt="Múa Lân">
        <div class="caption">
            <h3>Múa Lân Rộn Ràng</h3>
            <p>Tiếng trống múa lân xua đuổi điều không may, mang lại không khí náo nhiệt và bình an cho mọi nhà.</p>
        </div>
    </div>
</div>

</body>
</html>
